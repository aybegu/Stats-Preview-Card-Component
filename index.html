<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="card">
    <div class="card-container">
      <div class="context">
        <div class="main">
          <h1 class="title">Get <font style="color: hsl(277, 64%, 61%);">insights</font> that help your business grow.</h1>
          <p class="text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="info">
            <div class="parts">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="parts">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="parts">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="img">
      </div> -->
      <img src="images/image-header-desktop.jpg" alt="header" class="image">
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aybegu">Ayca Berfin Gurler</a>.
  </div>
</body>
</html>
